<!DOCTYPE html>
<html>
  <head>
    <title>Ethereum Block Transactions</title>
  </head>
  <body>
    <h1>Ethereum Block Transactions</h1>
    <table>
      <thead>
        <tr>
          <th>Hash</th>
          <th>From</th>
          <th>To</th>
          <th>Value (ETH)</th>
          <th>Gas Price</th>
          <th>Gas Used</th>
          <th>Nonce</th>
        </tr>
      </thead>
      <tbody>
        {% for tx in transactions %}
        <tr>
          <td>{{ tx.hash }}</td>
          <td>{{ tx.from }}</td>
          <td>{{ tx.to }}</td>
          <td>{{ tx.value }}</td>
          <td>{{ tx.gas_price }}</td>
          <td>{{ tx.gas_used }}</td>
          <td>{{ tx.nonce }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <script>
      // use SSE to update the table every time a new block is minted
      var source = new EventSource('/stream');
      source.onmessage = function(event) {
        var data = JSON.parse(event.data);
        var table = document.getElementsByTagName('tbody')[0];
